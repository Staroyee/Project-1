<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/skeleton.css">

<body>
     
    <div class="header">
        <h1><strong>Movie Multiverse</strong></h1>
    </div>
    <div class="container">

            <div class="twelve columns" id="form-input">
                <div class="borderWrap" id="formborderWrap">
                <h3 class="h3-input">Search for your favourite movies!</h3>
                <input class="u-full-width" type="text" placeholder="Search" id="searchInput">
                <a href="#info"><button class="button-primary">Search</button></a>
                </div>
            </div>
        </div>
        <div class="arrow-wrapper">
            <a href="#info"><p class="downArrow">ðŸ”»</p></a>

        <h1>
        INFO
        </h1>
    </div>

        <div class="row">
            <div class="four columns">
             <h2>FAVOURITES</h2>
            </div>
            <div class="four columns">
             <h2>MOVIE DETAILS</h2>
             <button class="button-secondary">Save To Favourites</button>

             <p>Year</p>
             <p>Genre</p>
             <p>Description</p>

             <p>Author</p>
             <p>Summary</p>
             <a id="reviewLink" href="">NY Times review</a>
            </div>
        </div>
    </div>
