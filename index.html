<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE SHEET LINKS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Movie Multiverse</title>
</head>

<body>
    <!-- MAIN HEADER -->
    <div class="header">
        <h1><strong>Movie Multiverse</strong></h1>
    </div>
    <!-- FRONT PAGE FORM SECTION -->
    <div class="div">
    <div class="container" img>
        <div class="row tag">
            <div class="tagline">
                <span style="--i:1">Y</span>
                <span style="--i:2">O</span>
                <span style="--i:3">U</span>
                <span style="--i:4">R</span>
                <span style="--i:5"> &nbsp; G</span>
                <span style="--i:6">A</span>
                <span style="--i:7">T</span>
                <span style="--i:8">E</span>
                <span style="--i:9">W</span>
                <span style="--i:10">A</span>
                <span style="--i:11">Y</span>
                <span style="--i:12"> &nbsp; T</span>
                <span style="--i:13">O</span>
                <span style="--i:14"> &nbsp; M</span>
                <span style="--i:15">O</span>
                <span style="--i:16">V</span>
                <span style="--i:17">I</span>
                <span style="--i:18">E</span>
                <span style="--i:19">&nbsp; M</span>
                <span style="--i:20">A</span>
                <span style="--i:21">G</span>
                <span style="--i:22">I</span>
                <span style="--i:23">C</span>
            </div>
                <!--<p>YOUR GATEWAY TO MOVIE MAGIC</p>
            </div> -->
            <div class="twelve columns" id="form-input">
                <form class="borderWrap" id="formborderWrap">
                    <h3 class="h3-input">Search for your favourite movies!</h3>
                    <input class="input u-full-width" type="text" placeholder="Search" id="searchInput">
                    <a href="#info"><button class="button-primary">Search</button></a>
                </form>
            </div>
            <div class="arrow-wrapper">
                <a href="#info">
                    <p class="downArrow">ðŸ”»</p>
                </a>
            </div>
        </div>
    </div>
</div>
    <!-- INFO HEADER -->
    
    <!--COLUMNS: FAVOURITES - MOVIE DETAILS - REVIEWS -->
    <div class="detail-container">
        <div id="info" class="info-header">
        <h2><strong>INFO</strong></h2>
    </div>
        <div class="row" id="detail-row">
            <div class="four columns">
                <h2 id="favourites">FAVOURITES</h2>
                <div class="favourites-container" id="favouritesContainer"></div>
            </div>
            <div class="four columns">
                <h2 id="movieDetails">MOVIE DETAILS</h2>
                <button class="button-secondary" id="favouritesButton">ðŸ’¾</button>
                <div class="movie-container">
                    <h3 class="ul">Title: <span id="movieTitle"></span></h3>
                    <h3 class="ul">Year: <span id="movieYear"></span></h3>
                    <h3 class="ul">Genre: <span id="movieGenre"></span></h3>
                    <h3>Description: </h3>
                    <span class="ul" id="movieDescription"></span>
                </div>
            </div>
            <div class="four columns">
                <h2 id="reviews">REVIEWS</h2>
                <div class="reviews-container">
                    <h3 class="ul">Title: <span id="reviewTitle"></span></h3>
                    <h3 class="ul">Author: <span id="reviewAuthor"></span></h3>
                    <h3>Summary: </h3>
                    <span class="ul" id="reviewSummary"></span>
                    <a id="reviewLink" href="">
                        <p style="font-size: 20px;">New York Times Review</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT LINKS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
