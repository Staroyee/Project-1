<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE SHEET LINKS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Movie Multiverse</title>
</head>
<body>
     <!-- MAIN HEADER -->
    <div class="header">
        <h1><strong>Movie Multiverse</strong></h1>
    </div>
    <!-- FRONT PAGE FORM SECTION -->
    <div class="container">
        <div class="row">
            <div class="twelve columns" id="form-input">
                <form class="borderWrap" id="formborderWrap">
                <h3 class="h3-input">Search for your favourite movies!</h3>
                <input class="u-full-width" type="text" placeholder="Search" id="searchInput">
                <a href="#info"><button class="button-primary">Search</button></a>
                </form>
            </div>
            <div class="arrow-wrapper">
            <a href="#info"><p class="downArrow">ðŸ”»</p></a>
            </div>
        </div>
    </div>
    <!-- INFO HEADER -->
    <div id="info" class="info-header">
        <h2><strong>INFO</strong></h2>
    </div>
    <!--COLUMNS: FAVOURITES - MOVIE DETAILS - REVIEWS -->
    <div class="detail-container">
        <div class="row" id="detail-row">
            <div class="four columns">
                <h2 id="favourites">FAVOURITES</h2>
                <div class="favourites-container">

                </div>
            </div>
            <div class="four columns">
                <h2 id="movieDetails">MOVIE DETAILS</h2>
                    <button class="button-secondary" id="favouritesButton">ðŸ’¾</button>                   
                <div class="movie-container">
                    <p>Title</p>
                    <p>Year</p>
                    <p>Genre</p>
                    <p>Description</p>
                </div>
            </div>
            <div class="four columns">
                <h2 id="reviews">REVIEWS</h2>
                <div class="reviews-container">
                    <p>Title</p>
                    <p>Author</p>
                    <p>Summary</p>
                    <a id="reviewLink" href="">NY Times review</a>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT LINKS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
