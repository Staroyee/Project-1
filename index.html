<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
     
    <div class="header">
        <h1>Movie Multiverse</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Search for your favourite movies!</h1>
                <input class="u-full-width" type="text" id="searchInput">
                <button class="button-primary">Search</button>
            </div>
        </div>
    </div>
    <div class="info-header">
        <h1>
        info
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="four columns">
             <h2>FAVOURITES</h2>
            </div>
            <div class="four columns">
             <h2>MOVIE DETAILS</h2>
             <button class="button-secondary">Save To Favourites</button>
             <p>Title</p>
             <p>Year</p>
             <p>Genre</p>
             <p>Description</p>
            </div>
            <div class="four columns">
             <h2>REVIEWS</h2>
             <p>Title</p>
             <p>Author</p>
             <p>Summary</p>
             <a id="reviewLink" href="">NY Times review</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
